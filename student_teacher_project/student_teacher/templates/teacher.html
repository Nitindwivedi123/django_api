<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color:pink">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">STP</a>
          </div>
          <ul class="nav navbar-nav">     
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
    </nav>
    <div style="margin-top: 100px;" class="teacher_register">
        <form style="text-align:center" action="/addteacher/" method="post">
            <!--{% csrf_token %}-->
           
            <div>
                <label for="TeacherInfo">Teacher Id:</label>
                <input type="text" id="TeacherId" name="TeacherId" required/>
            </div>
            <br>
            <div>
                <label for="TeacherName">Teacher Name:</label>
                <input type="text" id="TeacherName" name="TeacherName" required/>
            </div>
            <br>
            <div>
                <label for="TeacherClass">Teacher Class:</label>
                <input type="text" id="TeacherClass" name="TeacherClass" required/>
            </div>            
            <br>
            <button type="submit">Submit</button>
        </form>
    </div> 
</body>
</html>
