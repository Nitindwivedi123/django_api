{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    table, td, th{
        text-align: center;
        border: 2px solid black;
}

    table {
        
        border-collapse: collapse;
        width: 100%;
    }
</style>
<body style="background-color:pink">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">STP</a>
          </div>
          <ul class="nav navbar-nav">  
            <li><a href="index.html">Home</a></li>   
            <li><a href="student">Student</a></li>
            <li><a href="teacher">Teacher</a></li>
          </ul>
        </div>
    </nav>
    <div style="text-align: center">
    <form action="/studentattendance/" method="POST">
        {% csrf_token %}
        <br>      
        <div>
            <label for="TeacherClass">Teacher Class:</label>
            <input type="text" id="TeacherClass" name="TeacherClass" required/>
        </div>
        <br>
        <button type="submit" style="margin-left:50px" onclick="">Submit</button>
    </form>   
    </div>
    <br>
    <table>
        <tr>
            <th>Student Id</th>
            <th>student name</th>
            <th>Student class</th>
        </tr>
        <tr>
            {% for profile in profiles %}
            <td>{{ profile.StudentId }}</td>
            <td>{{ profile.StudentName }}</td>
            <td>{{ profile.StudentClass }}</td>
            {% endfor %}
            </ul>
        </tr>
    </table>
    
</body>
</html>
